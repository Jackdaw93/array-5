<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercise Jum'at 5</title>
  </head>
  <body>
    <div class="container">
      <div class="square-1">
        <h2>Create Tweet</h2>
        <p>
          <textarea
            id="input"
            rows="10"
            cols="30"
            placeholder="Tweet!!"
          ></textarea>
          <div class="btn">
            <button 
            id="input" 
            onclick="tweet()">
            Tweet</button>
          </div>
        </p>
      </div>
      <div class="square-2">
        <h2>Your Tweet</h2>
        <div class="content">
          <p id="show">

          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
